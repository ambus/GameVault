<app-header (menuToggle)="toggleSidebar()" />

@if (sidebarVisible()) {
  <div class="sidebar-overlay" (click)="sidebarVisible.set(false)">
    <aside class="sidebar" (click)="$event.stopPropagation()">
      <ul class="menu">
        <li>
          <a routerLink="/games" routerLinkActive="active">Gry</a>
        </li>
      </ul>
    </aside>
  </div>
}

@if (showAddButton()) {
  <div class="add-game-container">
    <p-button
      label="Dodaj grÄ™"
      icon="pi pi-plus"
      [routerLink]="['/games', 'new']"
      styleClass="add-game-button"
    ></p-button>
  </div>
}

<main class="app-main">
  <router-outlet />
</main>
