<div class="games-container">
  <div class="games-grid">
    @for (game of displayedGames(); track game.id) {
      <app-game-card
        [game]="game"
        (cardClick)="onRowClick($event)"
      ></app-game-card>
    } @empty {
      @for (item of placeholderCards(); track $index) {
        <app-game-card></app-game-card>
      }
    }
  </div>
</div>
