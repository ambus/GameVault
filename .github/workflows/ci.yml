name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false

      - name: Build SSR
        run: npm run build:ssr

      - name: PWA audit (Lighthouse CI)
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI failed"


