name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --watch=false

      - name: Build SSR
        run: npm run build:ssr

      - name: PWA audit (Lighthouse CI)
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI failed"

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build production
        run: npm run build:production
        env:
          NODE_ENV: production

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Authenticate Firebase
        run: |
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            # Użyj Service Account (Opcja 1)
            echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
            export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
            firebase use game-vault-66ad9
          elif [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            # Użyj Token (Opcja 2)
            firebase use game-vault-66ad9
          else
            echo "Error: Neither FIREBASE_SERVICE_ACCOUNT nor FIREBASE_TOKEN is set"
            exit 1
          fi

      - name: Deploy to Firebase
        run: |
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            # Deploy z Service Account
            export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
            firebase deploy --only hosting,functions
          else
            # Deploy z Token
            firebase deploy --only hosting,functions --token ${{ secrets.FIREBASE_TOKEN }}
          fi
